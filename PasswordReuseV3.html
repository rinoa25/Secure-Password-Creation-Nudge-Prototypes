<!DOCTYPE html>
<!-- text direction is set to left to right -->
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <!-- Sets title of web tab -->
    <title>Registration</title>
    <!-- CSS is imported (thus applied) -->
    <link rel="stylesheet" href="css/passwordreuseV3.css">
    <!-- Icons are imported (thus applied) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style media="screen" allows us to specify what we want to do on different sized screens -->
    <style media="screen"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <form id="register" class="ui-modal" data-state="idle" onsubmit="return validation()" method="post">

      <fieldset>

        <h2 class="header">Create your account</h2>

        <!-- Displays top error message -->
        <div id="toperror"></div>

        <!-- Email textfield -->
        <div class="container">

          <label for="email"><b>Email Address</b></label><br>
          <input type="text" name="email" class="emailfield" id="emailid"
          placeholder="Enter your email" />

          <!-- Displays bottom error message towards email validation -->
          <div class="bottomerror">
            <i class="fa fa-warning"></i>
            <small></small>
          </div>

        <!-- End of email textfield -->
        </div>

        <!-- Password textfield -->
        <div class="container">

          <label for="pass"><b>Password</b></label><br>
          <input type="password" name="pass" class="passfield" id="passid" placeholder="Enter your password" />

          <!-- Displays lock -->
          <div class="ui-icon">
            <div class="ui-lock"></div>
          </div>

          <!-- Displays eye icon representing toggle action for password visibility -->
          <i class="hide fa fa-eye"></i>
          <i class="show fa fa-eye-slash"></i>

          <!-- Displays bottom error message towards password validation -->
          <div class="bottomerror">
            <i class="fa fa-warning"></i>
            <small></small>
          </div>

          <!-- Displays random password generator button -->
           <div class="rbtn">
            <input type="button" value="Get Random Password" title="Generates a highly-secured password" class="rndmbtn" id="randombutton" onclick="setSuccessFor(passwordfield);" />
          </div>

        <!-- End of password textfield -->
        </div>

        <!-- Submit button -->
        <input type="submit" name="Register" class="registerbtn" value="Register" />

      </fieldset>

    </form>

    <!-- Script required for lock  -->
    <script src="https://unpkg.com/xstate@next/dist/xstate.js"></script>
    <!-- Script points towards my JS file -->
    <script src = "js/passwordreuseV3.js"></script>

  </body>

</html>
