<!DOCTYPE html>
<!-- text direction is set to left to right -->
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <!-- Sets title of web tab -->
    <title>Registration</title>
    <!-- CSS of tooltip is imported (thus applied) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Icons are imported (thus applied) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Personal CSS is imported (thus applied) -->
    <link rel="stylesheet" href="css/passwordreuseV4.css">
    <!-- style media="screen" allows us to specify what we want to do on different sized screens -->
    <style media="screen"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <form id="register" class="ui-modal" data-state="idle" method="post">

      <fieldset>

        <h2 class="header">Create your account</h2>

        <!-- Email textfield -->
        <div class="container">

          <label for="email"><b>Email Address</b></label><br>
          <input type="text" name="email" class="emailfield" id="emailid"
          placeholder="Enter your email" />

          <!-- Displays bottom error message towards email validation -->
          <div class="bottomerror">
            <small></small>
          </div>

        <!-- End of email textfield -->
        </div>

        <!-- Password textfield -->
        <div class="container">

          <label for="pass"><b>Password</b></label><br>
          <input type="password" name="pass" class="passfield" id="passid" placeholder="Enter your password" />

          <!-- Displays lock -->
          <div class="ui-icon">
            <div class="ui-lock"></div>
          </div>

          <!-- Displays eye icon representing toggle action for password visibility -->
          <i class="hide fa fa-eye"></i>
          <i class="show fa fa-eye-slash"></i>

          <!-- Displays message box -->
          <div class="message">
            <div class="callout-header">
              <!-- Displays random password generator button -->
              <div class="rbtn">
               <input type="button" value="Generate Random Password" class="rndmbtn" id="randombutton" onmousedown="setSuccessFor(passwordfield);setSuccessFor(cpasswordfield);" />
             </div>
            </div>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">x</span>
            <div class="callout-container">
              <p>The generated password will be saved in your vault and filled across your devices. You won't have to remember it.</p>
            </div>
          </div>

          <!-- Displays bottom error message towards password validation -->
          <div class="bottomerror">
            <small></small>
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title="" data-original-title="Using this password will make both accounts vulnerable to attacks"></i>
          </div>

        <!-- End of password textfield -->
        </div>

        <!-- Confirm Password textfield -->
        <div class="container">

          <label for="pass"><b>Confirm Password</b></label><br>
          <input type="password" name="cpass" class="cpassfield" id="cpassid" placeholder="Re-enter your password" />

          <!-- Displays bottom error message towards confirm password validation -->
          <div class="bottomerror">
            <small></small>
          </div>

          <span id="dots"></span>
          <span id="more"><br>Random passwords guarantee the best security against hackers. Simply click the password field, and then press the green button to generate one.</span>
          <button type="button" id="myBtn" class="helpbtn">&rarr; Need help creating a password?</button>

        <!-- End of confirm password textfield -->
        </div>

        <!-- Submit button -->
        <input type="submit" name="Register" class="registerbtn" value="Register" />

      </fieldset>

    </form>

    <!-- Script required for lock  -->
    <script src="https://unpkg.com/xstate@next/dist/xstate.js"></script>
    <!-- Scripts required for tooltip  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <!-- Script required for Account created popup  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <!-- Script points towards my JS file -->
    <script src = "js/passwordreuseV4.js"></script>

  </body>

</html>
