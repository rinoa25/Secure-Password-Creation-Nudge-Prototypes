<!DOCTYPE html>
<!-- text direction is set to left to right -->
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <!-- Sets title of web tab -->
    <title>Registration</title>
    <!-- CSS is imported thus applied -->
    <link rel="stylesheet" href="css/weakpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style media="screen" allows us to specify what we want to do on different sized screens -->
    <style media="screen">
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <form id="register" method="post">

      <fieldset>
        <h2 class="header">Create your account</h2>

        <div class="container">
          <label for="email"><b>Email Address</b></label><br>
          <input type="text" name="email" id="emailid" placeholder="Enter your email" />
          <div class="bottomtext">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
        </div>

        <div class="container">
          <label for="pass"><b>Password</b></label><br>
          <input type="password" name="pass" id="passid" placeholder="Enter your password" />
          <div class="bottomtext">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
        </div>

        <div class="container">
          <label for="cpass"><b>Confirm Password</b></label><br>
          <input type="password" name="cpass" id="cpassid" placeholder="Confirm your password" />
          <div class="bottomtext">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
        </div>

        <input type="submit" name="Register" class="registerbtn" value="Register"/>

      </fieldset>

    </form>

    <script src = "js/weakpassword.js"></script>

  </body>

</html>
