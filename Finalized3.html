<!DOCTYPE html>
<!-- text direction is set to left to right -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Sets title of web tab -->
    <title>Registration</title>
    <!-- Icons are imported (thus applied) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Personal CSS is imported (thus applied) -->
    <link rel="stylesheet" href="css/Finalized3.css">
    <!-- style media="screen" allows us to specify what we want to do on different sized screens -->
    <style media="screen"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <form id="register" method="post">

      <fieldset>

        <h2 class="header">Create your account</h2>

        <!-- Email textfield -->
        <div class="container">

          <label for="email"><b>Email Address</b></label><br>
          <input type="text" name="email" class="emailfield" id="emailid"
          placeholder="Enter your email" />

          <!-- Displays bottom error message towards email validation -->
          <div class="bottomerror">
            <small></small>
          </div>

        <!-- End of email textfield -->
        </div>

        <!-- Password textfield -->
        <div class="container">

          <label for="pass"><b>Password</b></label><br>
          <input type="password" name="pass" class="passfield" id="passid" placeholder="Enter your password" />

          <!-- Displays lock -->
          <div class="lock-container">

            <svg
            class="open-lock"
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24">
            <path d="M17 8V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3v1h2z"/>
            </svg>

            <svg
            class="closed-lock"
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24">
            <path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z" fill="#00c234"/>
            </svg>

          </div>

          <!-- Displays eye icon representing toggle action for password visibility -->
          <i class="hide fa fa-eye"></i>
          <i class="show fa fa-eye-slash"></i>

          <!-- Displays bottom error message towards password validation -->
          <div class="bottomerror">
            <small></small>
          </div>

        <!-- End of password textfield -->
        </div>

        <!-- Confirm Password textfield -->
        <div class="container">

          <label for="pass"><b>Confirm Password</b></label><br>
          <input type="password" name="cpass" class="cpassfield" id="cpassid" placeholder="Re-enter your password" />

          <!-- Displays bottom error message towards confirm password validation -->
          <div class="bottomerror">
            <small></small>
          </div>

        <!-- End of confirm password textfield -->
        </div>

        <!-- Submit button -->
        <input type="submit" name="Register" class="registerbtn" value="Register" />

      </fieldset>

    </form>

    <!-- Script required for Account created popup  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <!-- Script points towards my JS file -->
    <script src = "js/Finalized3.js"></script>

  </body>

</html>
